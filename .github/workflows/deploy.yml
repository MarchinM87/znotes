name: Deploy Docusaurus

on:
  push:
    branches:
      - main  # 监听 main 分支的 push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci
      - run: npm run build

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: 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
          publish_dir: ./build
